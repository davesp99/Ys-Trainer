<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ys Trainer</title>
    <link rel="stylesheet" href="./style_formulario_empleados.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo de Mi Página" class="logo">
        </div>
    </header>
    <main class="content">
        <h1>Admin</h1>
        <img src="./img/pub3.jpg" alt="Publicidad" class="ad-image">
        
        <form class="formulario">
            <h3>Registro de colaboradores</h3>
            <!-- Campo de Nombres -->
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
    
            <!-- Campo de Apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tu apellido" required>
    
             <!-- Correo Electrónico -->
             <label for="email">Correo Electrónico:</label>
             <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

             <label for="phone">Número de Celular:</label>
             <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <!-- País de Nacimiento -->
            <label for="pais-nacimiento">País de Nacimiento:</label>
            <input type="text" id="pais-nacimiento" name="pais-nacimiento" placeholder="Ingresa tu país de nacimiento" required>
    
            <!-- Ciudad de Nacimiento -->
            <label for="ciudad-nacimiento">Ciudad de Nacimiento:</label>
            <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" placeholder="Ingresa tu ciudad de nacimiento" required>
    
            <!-- Fecha de Nacimiento -->
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>        
    
            <!-- País de Residencia -->
            <label for="pais-residencia">País de Residencia:</label>
            <select id="pais-residencia" name="pais-residencia" required>
                <option value="colombia">Colombia</option>
            </select>
    
            <!-- Ciudad de Residencia -->
            <label for="ciudad-residencia">Ciudad de Residencia:</label>
            <select id="ciudad-residencia" name="ciudad-residencia" required>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="california">Cali</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="cartagena">Cartagena</option>
                <option value="cucuta">Cúcuta</option>
                <option value="soacha">Soacha</option>
            </select>
    
            <label for="tipo-documento">Selecciona tu documento de identificación:</label>
            <select id="tipo_documento" name="tipo-documento" required>
                <option value="cedula">Cédula de ciudadanía</option>
                <option value="cedula-extranjeria">Cédula de extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="ppt">Permiso por protección temporal (PPT)</option>
            </select>

            <label for="num-documento">Número de documento de identificación:</label>
            <input type="text" id="num-documento" name="num-documento" placeholder="1.234.567.890" required>

            <label for="cargo">Selecciona el cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="entrenador">Entrenador(a)</option>
                <option value="nutricionista">Nutricionista</option>
                <option value="psicologo">Psicólogo(a)</option>
                <option value="admin">Administrador(a)</option>
                <option value="Agente">Agente</option>
            </select>
    
            <!-- Contraseña-->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>

            <!-- Repetir Contraseña-->
            <label for="repetir-contrasena">Repite tu contraseña:</label>
            <input type="password" id="repetir-contrasena" name="repetir-contrasena" placeholder="Repite tu contraseña" required>

            <!-- Botón de Envío -->
            <button type="submit" class="form-button">Enviar</button>
        </form>
    </main>
    
    <footer class="footer">
        <p>&copy; Ys Trainer. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
