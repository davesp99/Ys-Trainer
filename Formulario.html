<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ys Trainer</title>
    <link rel="stylesheet" href="./style_formulario.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo de Mi Página" class="logo">
            <button class="header-button">Unete ya</button>
        </div>
    </header>
    <main class="content">
        <img src="/img/pub1.jpg" alt="Publicidad" class="ad-image">
        
        <form class="formulario">
            <!-- Campo de Nombres -->
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
    
            <!-- Campo de Apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tu apellido" required>
    
            <!-- Número de Celular -->
            <label for="phone">Número de Celular:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>

            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <!-- País de Nacimiento -->
            <label for="pais-nacimiento">País de Nacimiento:</label>
            <input type="text" id="pais-nacimiento" name="pais-nacimiento" placeholder="Ingresa tu país de nacimiento" required>
    
            <!-- Ciudad de Nacimiento -->
            <label for="ciudad-nacimiento">Ciudad de Nacimiento:</label>
            <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" placeholder="Ingresa tu ciudad de nacimiento" required>
    
            <!-- Fecha de Nacimiento -->
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
    
            <!-- País de Residencia -->
            <label for="pais-residencia">País de Residencia:</label>
            <select id="pais-residencia" name="pais-residencia" required>
                <option value="colombia">Colombia</option>
            </select>
    
            <!-- Ciudad de Residencia -->
            <label for="ciudad-residencia">Ciudad de Residencia:</label>
            <select id="ciudad-residencia" name="ciudad-residencia" required>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="california">Cali</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="cartagena">Cartagena</option>
                <option value="cucuta">Cúcuta</option>
                <option value="soacha">Soacha</option>
            </select>

            <!-- Contraseña-->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>

            <!-- Repetir Contraseña-->
            <label for="repetir-contrasena">repite tu contraseña:</label>
            <input type="password" id="repetir-contrasena" name="repetir-contrasena" placeholder="Repite tu contraseña" required>

            <!-- Botón de Envío -->
            <button type="submit" class="form-button">Enviar</button>
        </form>
    </main>
    
    <footer class="footer">
        <p>&copy; Ys Trainer. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
