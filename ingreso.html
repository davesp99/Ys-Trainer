<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ys Trainer</title>
    <link rel="stylesheet" href="./style_formulario.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo de Mi Página" class="logo">
            <button class="header-button">Unete ya</button>
        </div>
    </header>
    <main class="content">
        <h2>Iniciar sesión</h2>
         
        <form class="formulario">
            
            <!-- Usuario -->
            <label for="Usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

            <!-- Contraseña-->
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
       
              <!-- Botón de Envío -->
              <button type="submit" class="form-button">Ingresar</button>
        </form>

    </main>
    <footer class="footer">
        <p>&copy; Ys Trainer. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
